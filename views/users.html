<!DOCTYPE html>
<html ng-app>
	<head profile="http://gmpg.org/xfn/11">
		<meta http-equiv="Content-Language" content="en">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Style-Type" content="text/css">
		<link rel="stylesheet" href="/css/style.css" type="text/css" media="screen">
		<title>SimpleTheme.txt</title>
		<script language="javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
		<script language="javascript" src="/js/site.js"></script>
	</head>
	<body>
		<div class="cnt">
			<div class="header">
				<div class="head1">
					<h1><a href="#">Lev's for 24me exam</a></h1>
					<div class="description">Using Node.js for web developing</div>
				</div>
					<div class="head2">
					<h2>about</h2>
					<p>App rendering include using express package and angular.js. Database couchdb</p>	
				</div>
			</div>
			<div class="main" ng-controller="ParserCntl">
				<div class="content">
					<div class="post" style="height:350px;">
						<div style="height:120px;">
							<label>Write sites urls delimeted by ';'</label>
							<input style="width:350px;" ng-model="txtSites" ng-change="siteChange()">
							<div style="margin-top:10px;">
								<ul>
									<li ng-repeat="site in sites">{{site}}</li>
								</ul>
							</div>
						</div>
					</div>
					<div>

					</div>
				</div>
				<div class="sidebar" style="height:350px;">
					<div class="bloque1">
					<h3>menu</h3>
						<ul>
							<li><a href="#" >Parse</a></li>
							<li><a href="#" ng-click="logout()">Log out</a></li>
							<li><a href="/objectives">Exam objective</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer">
				<p class="foot">
					
				</p>
			</div>
		</div>
	</body>
</html>
